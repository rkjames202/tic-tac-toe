<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header-bar">
        <p>Tic-Tac-Toe</p>
    </div>
    <div class="main-content">
        <div class="player-menu">
            <div>
                <label for="player1-name">Player 1 Name (X):</label>
                <input type="text" name="player1-name" id="player1-name" placeholder="Name" autocomplete="off">
                <div>
                    <label for="player1-cpu">
                        A.I?
                        <input type="checkbox" name="player1-cpu" id="player1-cpu">
                    </label>
                </div>
            </div>
            
            <div>
                <label for="player2-name">Player 2 Name (O):</label>
                <input type="text" name="player2-name" id="player2-name" placeholder="Name" autocomplete="off">
                <div>
                    <label for="player2-cpu">
                        A.I?
                        <input type="checkbox" name="player2-cpu" id="player2-cpu">
                    </label>     
                </div>
            </div>
            <button class="start-button">Start Game</button>
        </div>   
        <div class="game-details">
            <div class="scoreboard">
                <p>Score</p>
                <div class="playerX-wins"></div>
                <div class="playerO-wins"></div>
                <div class="ties">Ties: </div>
            </div>
            <p class="game-status"></p>
        </div>
        <div class="gameboard">
            <div class="row-1">
               <div class="cell-1"></div>
               <div class="cell-2"></div>
               <div class="cell-3"></div>
            </div>
            <div class="row-2">
                <div class="cell-1"></div>
                <div class="cell-2"></div>
                <div class="cell-3"></div>
            </div>
            <div class="row-3">
                <div class="cell-1"></div>
                <div class="cell-2"></div>
                <div class="cell-3"></div>
            </div>
            
        </div>
        <button class="restart-button">Restart </button>
    </div>
</body>
</html>
